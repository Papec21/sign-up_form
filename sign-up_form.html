<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="sign-up_form_stylesheet.css" rel="stylesheet">
</head>
<body>
    <div class="left">
        <img src="mads-schmidt-rasmussen-xfngap_DToE-unsplash.jpg" width="100%" height="100%" style="height: 100vh;">
        <div class="title">
            <img class="logo" src="odin-lined.png">
            <h1>CLIMB</h1>
        </div>
    </div>

    <div class="right">
        <p style="margin: 10vh 10vh 3vh 5vh; font-size: 2vw;">This is not a real online service! You know something like this is your life to help you realize deepest dreams. Sign up <em>now</em> to get started.</p>
        <br>
        <p style="margin: 0 10vh 5vh 5vh; font-size: 2vw;">You <em>know</em> you want to.</p>
        <p style="font-size: 2vw; position: absolute; top: 38vh; left: 87vh;">Let's do this!</p>
        <form>
            <div class="input-container">
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name">
            </div>
            <div class="input-container">
                <label for="last_name">LAST NAME</label>
                <input id="last_name" type="text" name="last_name">
            </div>
            <div class="input-container">
                <label for="email">E-MAIL</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="input-container">
                <label for="tel">PHONE NUMBER</label>
                <input type="tel" id="tel" name="tel">
            </div>
            <div class="input-container">
                <label for="pwd">PASSWORD</label>
                <input type="password" id="pwd" name="pwd" required>
            </div>
            <div class="input-container">
                <label for="pwd_confirm">CONFIRM PASSWORD</label>
                <input type="password" id="pwd_confirm" name="pwd_confirm" required>
            </div>
        </form>
        <button type="submit">Create Account</button>
        <p style="font-size: 1.2vw; margin-left: 2.5vw;">Already have an account? <a href="12313">Log in</a></p>
    </div>
</body>
</html>
